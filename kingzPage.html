<!DOCTYPE html>
<html>

<title>Calculator</title>
<head>
	<link rel="stylesheet" href="kingzStyle.css">
	<link rel="shortcut icon" href="logo.ico" type="image/x-icon">
	 <script type="text/javascript" src="kingzJs.js"> </script> 

</head>



<body>

<h1>Welcome To Calculator & Login Page</h1>


<!--  creating the calculator container -->
<!--   <tr></tr> <td></td>-->
	<div id="calCont">
		<p id="cal" class="pClass">
			

						<!--  <button id="bsc">Start Calculator</button>  -->
		<div id="contPosi">
			<div id="resScn" >
				<input class='screen' type="text" id="resAreaRes" width="30" height="10" disabled/>
				<input class='screen' type="text" id="resArea" placeholder="0.0" width="30" height="10" disabled/>
				
			</div>
          
          <div>

        	<div id="butCont">  

            <table>
				<tr>	<td><button value='.' onclick="getNumbersClicked(this.value)" id="bDot" class="b" font-size="30px"><b>.</b></button></td><td><button value='0' onclick="getNumbersClicked(this.value)" id="b0" class="b">0</button></td><td>
            		<button value='/' onclick="operatorSign(this.value)"  id="bd" class="b">/</button></td><td><button 
            			value='-' onclick="operatorSign(this.value)"  id="bm" class="b">-</button></td>  </tr>
            	<tr>	<td><button value="7" onclick="getNumbersClicked(this.value)"  id="b7" class="b">7</button></td><td><button value="8" onclick="getNumbersClicked(this.value)"  id="b8" class="b">8</button></td><td><button value="9" onclick="getNumbersClicked(this.value)"  id="b9" class="b">9</button></td><td><button value='+' onclick="operatorSign(this.value)"  id="bp" class="b">+</button></td>   </tr>
            	<tr>	<td><button value="4" onclick="getNumbersClicked(this.value)"  id="b4" class="b">4</button></td><td><button value="5" onclick="getNumbersClicked(this.value)"  id="b5" class="b">5</button></td><td><button value="6" onclick="getNumbersClicked(this.value)"  id="b6" class="b">6</button></td><td><button value='*' onclick="operatorSign(this.value)" id="bmult" class="b">x</button></td>   </tr>
            <tr><td><button value="1" onclick="getNumbersClicked(this.value)" id="b1" class="b"/>1</button></td><td><button onclick="getNumbersClicked(this.value)" value="2" id="b2" class="b">2</button></td><td><button value="3" onclick="getNumbersClicked(this.value)" id="b3" class="b">3</button></td><td><button  value="=" onclick="compute()" id="beq" class="b">=</button></td>   </tr>
            </table>   
				<div id="offC"> 
            			<button  value="Del" onclick="getDel()" id="boff" background-color="#ef233c" >Del</button>
            			<button value="clear" onclick="clearAll()" id="bClear" background-color="#ef233c" height="30px"; width="30px";>Clear</button>
            	</div>	
            </div>  <!--  closing the button container -->
            		
          </div>   <!--  closing the button and off container contButAndOff -->

        </div> 	<!--  closing the screen and button container contPosi -->

		</p>
	</div>   <!--  closing the calculator container -->








<!--   creating the login container -->
	<div id="logCont">
		<h3 class="formheading">Please Login</h3>  

 <form id="login" action="/" method="post">  
<table>  
<tr><td>Username:</td><td><input type="text" id="user_id" placeholder="username"/>
	</td><td><span class='logErr' id='user_err'>*</span></td></tr>  
<tr><td>Password:</td><td><input type="password" id="pwd_id"/>
	</td><td><span class='logErr' id='pwd_err'>*</span></td></tr>  
<tr><td align="right"><a href='#' onclick="forgetPWD()">forget password </a></td><td align="right" >
	<a href='#' onclick="newuser()">Create User </a><input class="sub" type="button" value="signin" onclick="getLogin()" /></td></tr>  
</table>  
  </form>  

	</div>

<!-- CREATING NEW USER DISPLAY -->

<div id="newUserPage" class="displayUser" >
	

</div>


<!-- CREATING FORGET PASSWORD DISPLAY -->

<div id="changePWDC" class='displayUser' >

	<div id="queryID" style="display:none;">
		<a id="closeWin" onClick='closeWinChng()'> close </a>
		<table>
		<tr><td>Username: </td><td><input type='text' id='userchngID' placeholder="enter username" required /></td></tr>
		<tr><td>Date of Birth: </td><td><input type='date' id='dobchng'/></td></tr>
		<tr><td align="right"><input type='button' id='loginchng' value="submit" onclick="changeUserPwd()" /> </td></tr>
		<tr><td>new password: </td><td><input type='password' id='newPwd' placeholder="new password" required /></td></tr>
		<tr><td>repeat password: </td><td><input type='password' id='reNewPwd' placeholder="re-enter password" required /></td></tr>
	</table>

			</div>

</div>



</body>
</html>
